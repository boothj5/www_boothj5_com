<h2><b>Playing Cards</h2> </b>

<p>
I enjoy learning about different programming languages and paradigms.  To get to grips with a language, I usually write a simple console version of the card game <a href="http://en.wikipedia.org/wiki/Shithead_(card_game)" target="_blank">shithead</a> with it.
</p>
